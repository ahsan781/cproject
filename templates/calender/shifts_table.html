<!DOCTYPE html>
<html>
<head>
<style>
table {
  width:100%;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
tr:nth-child(even) {
  background-color: #eee;
}
tr:nth-child(odd) {
 background-color: #fff;
}
th {
  background-color: #4e73df;
  color: white;
}
</style>
</head>
<body>

<h2><center>{{head_title}}</center></h2>

<table>
  <tr>
    <th>Date</th>
    <th>Start</th> 
    <th>End</th>
    <th>Shift title</th>
    <th>Job</th>
    <th>User</th>
    <th>Note</th>
  </tr>
  {% for i in shifts %}
  <tr>
    <td>{{i.date}}</td>
    <td>{{i.start_time}}</td>
    <td>{{i.end_time}}</td>
    <td>{{i.title}}</td>
    <td>{{i.job}}</td>
    <td>{{i.user.username}}</td>
    <td>{{i.note}}</td>
  </tr>
  {% endfor %}
  
</table>
<br>

</body>
</html>
