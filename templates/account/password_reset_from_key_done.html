{% extends "account/base.html" %}

{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
{% load static %}
<div class="container" style="margin-top: 8%;">
    <main id="main">
        <div class="container" style="table-layout: display; width:400px; margin-bottom:10%;">
            <div class="card" style="padding-left: 2%; padding-right:2%; padding-top:2%; padding-bottom:2%;border-radius: 10px; background-color:white;">
                <div class="wrap-login100 p-t-20 p-b-30">
                    <p style="font-size:15px; margin-left: 50px;margin-top: 15px;">{% trans 'Your password is now changed.' %}</p><br>
                    <a href="{% url 'account_login' %}" class="btn btn-primary btn-rounded" style="margin-left: 150px;border-radius: 25px;margin-bottom: 10px;font-size: 15px;">Login</a>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
